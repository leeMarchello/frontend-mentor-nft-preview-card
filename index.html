<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Lee Opperman | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <div class="card_body--image-container">
        <img
          class="card_body--image"
          src="images/image-equilibrium.jpg"
          alt="main-pic"
        />
      </div>

      <h3 class="card_body--title">Equilibrium #3429</h3>

      <p class="card_body--description">
        Our Equilibrium collection promotes balance and calm.
      </p>

        <p class="detail--value">
          <img src="images/icon-ethereum.svg" alt="etherium-icon" />
          <span>0.041 ETH </span>
        </p>

        <p class="detail--lifespan">
          <img src="images/icon-clock.svg" alt="clock" />
          <span>3 days left</span>
        </p>

      </div>

      <hr />
      <div class="card_footer">
        <img
          class="card_footer--avatar"
          src="images/image-avatar.png"
          alt="avatar"
        />
        <span class="card_footer--text">
          Creation of <strong>Jules Wyvern</strong>
        </span>
      </div>
    </section>

  </body>
</html>
